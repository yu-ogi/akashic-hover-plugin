name: Deploy API Document on GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/checkout@v4
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Install and Build (sample)
        working-directory: ./sample
        run: |
          npm ci
          npm run build
          npm run export
          npm run deploy
